<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yumz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="heading">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <nav class="nav-bar">
            <img src="images/chef logo.png" alt="chef" class="logo" data-view="search-page">
            <h1 class="heading-text">yumz</h1>
            <div class="nav-item" data-view="favorites">FAVORITES</div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="view" data-view="search-page">
    <div class="heading-background">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="top-header">
              <h2 class="search-page-text">What do you want
                to make today?</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="search-box">
              <label for="search-text"></label>
            </div>
            <div class="search-box-input">
              <input required name="search-box-input" type="text" id="search-text" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <button type="submit" class="button submit-btn" data-view="recipes">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-view="recipes" class="view hidden">

    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="top-header">
            <h2 class="title-entry-form">Recipe List</h2>
          </div>
        </div>
      </div>

      <div data-view="recipes" class="view hidden">
        <div class="container">
          <div class="card-container">
            <!-- Recipe list items appended here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-view="recipe-details" class="view hidden">
    <div class="container">
      <div class="recipe-details-container">
        <div class="row">
          <div class="column-full">
            <h2 class="recipe-details-title"></h2>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <img

              alt="food" class="recipe-details-photo">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3>Ingredients:</h3>
            <ul id="recipe-ingredients">

            </ul>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3>Instructions:</h3>
            <ol id="recipe-instructions">

            </ol>
          </div>
        </div>
        <button type="button" class="button favorites-btn" data-view="favorites">FAVORITES</button>
      </div>
    </div>
  </div>
  <div data-view="favorites" class="view hidden">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="top-header">
            <h2 class="title-entry-form">Favorites</h2>
          </div>
        </div>
      </div>

      <div class="no-favorites">No Favorites Available</div>

      <div data-view="favorites" class="view hidden">
        <div class="container">
          <div class="card-container-favorites">
            <!-- Recipe list items appended here -->
          </div>
        </div>
        <div class="modal">
          <div class="modal-content">
            <p>Delete from Favorites List?</p>
            <button class="modal-button-cancel">CANCEL</button>
            <button class="modal-button-confirm">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
