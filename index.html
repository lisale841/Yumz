<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="heading">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <nav class="nav-bar">
            <img
              src="https://cdn-icons.flaticon.com/png/512/3692/premium/3692931.png?token=exp=1641284216~hmac=18bc7c43c6a25abe6634da0d5602a6ca"
              alt="chef" class="logo">
            <h1 class="heading-text">yumz</h1>
            <div class="nav-item" data-view="favorites"></div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="heading-background" data-view="search-page">
    <div class="container">
      <div class="view">
        <div class="row">
          <div class="column-full">
            <div class="top-header">
              <h2 class="search-page-text">What do you want
                to make today?</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="search-box">
              <label for="search-text"></label>
            </div>
            <div class="search-box-input">
              <input required name="search-box-input" type="text" id="search-text" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <button type="submit" class="button submit-btn">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-view="recipes" class="recipe-view hidden">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="top-header">
            <h2 class="title-entry-form">Recipe List</h2>
          </div>
        </div>
      </div>

      <div data-view="recipes-list-items">
        <div class="container">
          <div class="card-container">
            <!-- Recipe list items appended here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-view="recipe-details" class="detail-view hidden">
    <div class="container">
      <div class="recipe-details-container">
        <div class="row">
          <div class="column-full">
            <h2 class="recipe-details-title">Chicken Noodle Soup</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <img
              src="https://img.buzzfeed.com/tasty-app-user-assets-prod-us-east-1/recipes/df8ca9456fba431ca6e03170ddb827c0.jpeg"
              alt="chicken-soup" class="recipe-details-photo">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3>Ingredients:</h3>
            <ul id="recipe-ingredients">

            </ul>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3>Instructions:</h3>
            <ol id="recipe-instructions">

            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>


  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
